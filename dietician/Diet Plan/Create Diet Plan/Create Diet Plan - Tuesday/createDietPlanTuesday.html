<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Diet Plan - Tuesday</title>
    <link href="createDietPlanTuesday.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="../../../Images/Create DietPlan BG Image.png" alt="healthy food" class="backgroundImage">
        <div class="topBar">
            <div class="gymLogo"><img src="../../../Images/Gym Logo.png" alt="Gym Logo" class="gymLogo"></div>
            <div class="gymName">
                <p>HULK ZONE</p>
            </div>
            <div>
                <img src="../../../Images/Profile.png" alt="my profile" class="myProfile">
            </div>
        </div>
        <div class="topic">
            <p>Create Diet Plan</p>
        </div>
        <div class="dateBar">
            <div class="selector"></div>
            <div class="dateRow">
                <a>Monday</a>
                <a style="color: rgba(0, 104, 55, 1);">Tuesday</a>
                <a>Wednesday</a>
                <a>Thursday</a>
                <a>Friday</a>
                <a>Saturday</a>
                <a>Sunday</a>
            </div>
        </div>
        <div class="gridContainer">
            <div class="gridTopic"></div>
            <div class="gridTopic">Meal</div>
            <div class="gridTopic">Quantity per day</div>
            <div class="gridTopic">Breakfast</div>
            <div class="gridText"><input type="text" name="breakfastMeal" placeholder="Meal"></div>
            <div class="gridText"><input type="text" name="breakfastQuantity" placeholder="Quntity"></div>
            <div class="gridTopic">Lunch</div>
            <div class="gridText"><input type="text" name="lunchMeal" placeholder="Meal"></div>
            <div class="gridText"><input type="text" name="lunchMeal" placeholder="Quntity"></div>
            <div class="gridTopic">Dinner</div>
            <div class="gridText"><input type="text" name="dinnerMeal" placeholder="Meal"></div>
            <div class="gridText"><input type="text" name="dinnerMeal" placeholder="Quntity"></div>
        </div>
        <button class="saveButton" name="next"
            onclick="window.location.href='../Create Diet Plan - Wednesday/createDietPlanWednesday.html';">Next</button>
    </div>
</body>

</html>
