<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="changePassword.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="topBar">
            <div class="gymLogo"><img src="../../Images/Gym Logo.png" alt="Gym Logo" class="gymLogo"></div>
            <div class="gymName">
                <p>HULK ZONE</p>
            </div>
            <div>
                <img src="../../Images/Profile.png" alt="my profile" class="myProfile">
            </div>
        </div>
        <div class="leftBar">
            <div class="leftBarContent">
                <a href="../../Home/home.html"><i class="fa fa-home"></i>Home</a>
                <a href="../../Members/members.html"><i class="fa fa-group"></i>Members</a>
                <a href="../../Appointments/Appointments/appointments.html"><i
                        class="fa fa-calendar"></i>Appointments</a>
                <a href="../../Diet Plan/DietPlan/dietPlan.html"><i class="fa fa-heartbeat"></i>Diet Plans</a>
                <a href="../../ChatBox/chatBox.html"><i class="fa fa-comments"></i>Chat Box</a>
                <a href="changePassword.html" class="active"><i class="fa fa-cog"></i>Settings</a>
                <a><i class="fa fa-sign-out"></i>Log out</a>
            </div>
        </div>
        <div class="profileCard">
            <img src="../../Images/Profile.png" alt="Profile Picture" class="profileCardPic">
            <div class="intro">
                <p style="font-weight: 700; font-size: 15px;">Dr Vindinu Gunawardana</p>
                <p style="font-weight: 400; font-size: 12px;">Dietician</p>
            </div>
            <button><i class="fa fa-pencil"></i>Edit Profile</button>
            <div class="rates">
                <p style="font-weight: 700; font-size: 13px;">100 Rates</p>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div>
        </div>
        <div class="content">
            <div class="dateBar">
                <div class="selector"></div>
                <div class="dateRow">
                    <a href="../Profile/View Profile/viewProfile.html">Profile</a>
                    <a href="changePassword.html" style="color: rgba(0, 104, 55, 1);">Change Password</a>
                    <a href="../Complaint/complaint.html">Complaints</a>
                </div>
            </div>
            <div class="topic">
                <p>Change Password</p>
            </div>
            <form>
                <table border="0px">
                    <tr>
                        <td><label for="password">Enter New Password</label></td>
                        <td><input type="password" id="password" name="password" placeholder="At least 8 characters"
                                class="textBox"></td>
                    </tr>
                    <tr>
                        <td><label for="confirmPassword">Confirm Password</label></td>
                        <td><input type="password" name="confirmPassword" id="confirmPassword" placeholder="********"
                                class="textBox">
                        </td>
                    </tr>
                </table>
            </form>
            <button onclick="document.getElementById('popUp').style.display='block'" class="saveButton">Save</button>
        </div>
    </div>

    <div id="popUp" class="popUpContent">
        <div class="popUpContainer">
            <span class="close">&times;</span>
            <img src="../../Images/Ok.png" alt="Done" style="width: 50px; height: 60px; top: 40px;">
            <p>You Change Your Password Succesfully!</p>
            <button class="acceptBtn" onclick="document.getElementById('popUp').style.display='none';">OK</button>
        </div>
    </div>

    <script>
        var popUpContent = document.getElementById('popUp');
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            popUpContent.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == popUpContent) {
                popUpContent.style.display = "none";
            }
        }
    </script>

</body>

</html>
