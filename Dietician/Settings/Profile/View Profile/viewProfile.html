<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link href="viewProfile.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="topBar">
            <div class="gymLogo"><img src="images/gymLogo.png" alt="Gym Logo" class="gymLogo"></div>
            <div class="gymName">
                <p>HULK ZONE</p>
            </div>
            <div>
                <img src="images/my profile.png" alt="my profile" class="myProfile">
            </div>
            <div class="leftBar">
                <div class="leftBarContent">
                    <ul>
                        <li>
                            <div class="tab"><a><i class="fa fa-home"></i>Home</a></div>
                        </li>
                        <li>
                            <div class="tab"><a><i class="fa fa-group"></i>Members</a></div>
                        </li>
                        <li>
                            <div class="tab"><a><i class="fa fa-calendar"></i>Appointments</a></div>
                        </li>
                        <li>
                            <div class="tab"><a><i class="fa fa-heartbeat"></i>Diet Plans</a></div>
                        </li>
                        <li>
                            <div class="tab"><a><i class="fa fa-comments"></i>Chat Box</a></div>
                        </li>
                        <li>
                            <div class="tab"><a><i class="fa fa-cog"></i>Settings</a></div>
                        </li>
                        <li>
                            <div class="tab"><a><i class="fa fa-sign-out"></i>Log out</a></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="profileCard">
                <img src="images/my profile.png" alt="Profile Picture" class="profileCardPic">
                <div class="intro">
                    <p style="font-weight: 700; font-size: 15px;">Dr Vindinu Gunawardana</p>
                    <p style="font-weight: 400; font-size: 12px;">Dietician</p>
                </div>
                <button><i class="fa fa-pencil"></i>Edit Profile</button>
                <div class="rates">
                    <p style="font-weight: 700; font-size: 13px;">100 Rates</p>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
            </div>
            <div class="content">
                <div class="dateBar">
                    <div class="selector"></div>
                    <div class="dateRow">
                        <a style="color: rgba(0, 104, 55, 1);">Profile</a>
                        <a>Change Password</a>
                        <a>Complaints</a>
                    </div>
                </div>
                <div class="topic">
                    <p>Profile</p>
                </div>
                <form>
                    <table border="0px">
                        <tr>
                            <td colspan="3">Name</td>
                        </tr>
                        <tr>
                            <td style="left: 50px; position:absolute;"><label for="fname">First Name</label></td>
                            <td colspan="2"><input type="text" id="fname" name="fname" class="textBox"></td>
                        </tr>
                        <tr>
                            <td style="left: 50px; position:absolute;"><label for="lname">Last Name</label></td>
                            <td colspan="2"><input type="text" id="lname" name="lname" class="textBox"></td>
                        </tr>
                        <tr>
                            <td><label for="nic">NIC</label></td>
                            <td colspan="2"><input type="text" id="nic" name="nic" class="textBox"></td>
                        </tr>
                        <tr>
                            <td><label for="DOB">Date of Birth</label></td>
                            <td colspan="2"><input type="date" id="DOB" name="DOB" class="textBox"></td>
                        </tr>
                        <tr>
                            <td><label for="phone">Phone</label></td>
                            <td colspan="2"><input type="text" id="phone" name="phone" class="textBox"></td>
                        </tr>
                        <tr>
                            <td><label for="email"></label>Email</td>
                            <td colspan="2"><input type="email" id="email" name="email" class="textBox"></td>
                        </tr>
                        <tr>
                            <td colspan="3">Address</td>
                        </tr>
                        <tr>
                            <td style="left: 50px; position:absolute;"><label for="streetNum">Street Number</label></td>
                            <td colspan="2"><input type="text" id="streetNum" name="streetNum" class="textBox"></td>
                        </tr>
                        <tr>
                            <td style="left: 50px; position:absolute;"><label for="addressLineOne">Address Line
                                    1</label></td>
                            <td colspan="2"><input type="text" id="addressLineOne" name="addressLineOne"
                                    class="textBox"></td>
                        </tr>
                        <tr>
                            <td style="left: 50px; position:absolute;"><label for="addressLineTwo">Address Line
                                    2</label></td>
                            <td colspan="2"><input type="text" id="addressLineTwo" name="addressLineTwo"
                                    class="textBox"></td>
                        </tr>
                        <tr>
                            <td style="left: 50px; position:absolute;"><label for="city">City</label></td>
                            <td colspan="2"><input type="text" id="city" name="city" class="textBox"></td>
                        </tr>
                        <tr>
                            <td><label for="gender">Gender</label></td>
                            <td><input type="radio" id="female" name="gender" value="female">Female</td>
                            <td><input type="radio" id="male" name="gender" value="male">Male</td>
                        </tr>
                        <tr>
                            <td><label for="country">Country</label></td>
                            <td colspan="2"><input type="text" id="country" name="country" class="textBox"></td>
                        </tr>
                        <tr>
                            <td><label for="experiancedYears">Number of years of Experiance</label></td>
                            <td colspan="2"><input type="number" id="experiancedYears" name="experiancedYears"
                                    class="textBox"></td>
                        </tr>
                        <tr>
                            <td><label for="qualification">Qualification</label></td>
                            <td colspan="2"><input type="text" id="qualification" name="qualification" class="textBox">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <label for="bio">Bio</label><br>
                                <textarea name="bio" id="bio" cols="75" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>What Vindinu Gunawardana Offers</td>
                            <td colspan="2">
                                <div>Diet</div>
                                <div>Consulting</div>
                                <div>Life Style Modification</div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
</body>

</html>
