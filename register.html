<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HulkZone</title>
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/general.css">
</head>
<body>
        <!--navigation bar-->
        <div class="nav-bar">
            <div class="left">
                <img src="../HulkZone/asset/images/gymLogo.png" class="logo-photo" alt="logo">
            </div>
    
            <div class="middle">
                <div class="nav-text"><a href="index.html">Home</a></div>
                <div class="nav-text"><a href="service.html">Services</a></div>
                <div class="nav-text"><a href="team.html">Team</a></div>
                <div class="nav-text"><a href="aboutUs.html">About Us</a></div>
                <div class="nav-text"><a href="contactus.html">Contact Us</a></div>
            </div>
    
            <div class="right">
                <div><a href="login.html"><input type="button" value="LOGIN"></a></div>
                <div><a href="register.html"><input type="button" value="REGISTER" style="background-color: black;"></a></div>
            </div>
        </div>
    
        <!--content-->
        <div class="content">
            
            <!--Image-->
            <div class="content-left">
                <img src="../HulkZone/asset/images/register.png" alt="register">
            </div>

            <div class="content-right">
                <div class="text">
                    <h2 style="margin-bottom: 1px;">Register To Become A Member</h2>

                    <p>We Need Your Details To Complete Your Registration </p>
                </div>

                <div class="content-right-sub">
                    <form id = "regForm" action="">

                        <!--Tab one-->
                        <div class = "step step-01 active">
                            <div class="form-row">
                                <div class="form-group" style="margin-right:50px;">
                                    <label>First name</label>
                                    <input id="" type="text">
                                </div>

                                <div class="form-group">
                                    <label>Last name</label>
                                    <input id="" type="text">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group" style="margin-right:50px;">
                                    <label>Date of Birth</label>
                                    <input id="" type="date" value="2006-07-22" min="1930-01-01" max="2021-12-31">
                                </div>

                                <div class="form-group">
                                    <label>Gender</label>
                                    <select name="gender" id="gender">
                                        <option value="Male" >Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group" style="margin-right:50px;">
                                    <label >Phone Number</label>
                                    <input id="" type="text">
                                </div>
    
                                <div class="form-group">
                                    <label>NIC Number</label>
                                    <input id="" type="text">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group" style="margin-right:50px;">
                                    <label >Street Number</label>
                                    <input id="" type="text">
                                </div>
    
                                <div class="form-group">
                                    <label>Address Line 01</label>
                                    <input id="" type="text">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group" style="margin-right:50px;">
                                    <label >Address Line 02</label>
                                    <input id="" type="text">
                                </div>
    
                                <div class="form-group">
                                    <label>City</label>
                                    <input id="" type="text">
                                </div>
                            </div>

                            <div class="form-row">

                                <div class="form-group" style="margin-right:50px;">
                                    <label >Height (in Inches)</label>
                                    <input id="" type="text">
                                </div>

                                <div class="form-group">
                                    <label>Weight (in kilograms)</label>
                                    <input id="" type="text">
                                </div>

    
                            </div>

                            <button type="button" class="next-Btn">Next</button>
                        </div>

                        <!--Tab 02-->
                        <div class = "step step-02">
                                <div class="form-row"><p>Payment Plan</p></div>   
                                <div class="form-row">
                                    <div class="radio">
                                        <input type="radio" id="oneMonth" name="PaymentPlan" value="oneMonth"> &nbsp;&nbsp;&nbsp;
                                        <label  style="color: black;">Month Package - Rs. 1000</label>
                                    </div>

                                </div>  

                                <div class="form-row">
                                    <div class="radio">
                                        <input type="radio" id="threeMonth" name="PaymentPlan" value="threeMonth"> &nbsp;&nbsp;&nbsp;
                                        <label style="color: black;">Three Months Package - Rs. 2899</label>
                                    </div>
                                </div>  

                                <div class="form-row">
                                    <div class="radio">
                                        <input type="radio" id="sixMonth" name="PaymentPlan" value="sixMonth"> &nbsp;&nbsp;&nbsp;
                                        <label style="color: black;">Six Months Package - Rs. 5599</label>
                                    </div>
                                </div>  

                                <div class="form-row">
                                    <div class="radio">
                                        <input type="radio" id="twelveMonth" name="PaymentPlan" value="twelveMonth"> &nbsp;&nbsp;&nbsp;
                                        <label style="color: black;">Twelve Months Package - Rs. 11000</label>
                                    </div>
                                </div>  

                                <div class="form-group" style="margin: 10px 10px 0px 10px;">
                                    <label>Username (Enter Email Address)</label>
                                    <input type="email" id="email" pattern=".+@gmail\.com" size="30" required style="width: 97%;">
                                </div>

                                <div class="form-row">

                                    <div class="form-group" style="margin-right:50px;">
                                        <label >Password (8 characters minimum)</label>
                                        <input type="password" id="pass" name="password" minlength="8" required>
                                    </div>

        
                                    <div class="form-group">
                                        <label >Confirm Password</label>
                                        <input type="password" id="pass" name="password" minlength="8" required>
                                    </div>
        
                                </div>

                            <button type="button" class="previous-Btn">Prev</button>
                            <button type="submit" class="submit-Btn">Submit</button>
                        </div>
                        

                    </form>
                </div>


            </div>
        </div>
    
        <!--Footer-->
        <div class = footer>  Â© 2022 HulkZone. All rights reserved. </div>

        <script src="../HulkZone/script/main.js"></script>
</body>
</html>
